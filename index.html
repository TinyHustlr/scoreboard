<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sport Timer</title>
</head>
<body>
    <div class="container">
        <div>
            <h3 id="home_title">HOME</h3>
        </div>
        <div>
            <h3 id="guest_title">GUEST</h3>
        </div>
        <div class="score_container">
            <div id="homebox"></div>
            <div id="guestbox"></div>
            <div id="home_score"></div>
            <div id="guest_score"></div>
            <div id="home_foul"></div>
            <div id="guest_foul"></div>
        </div>
    </div>
        <div id="btnhome">
            <button class="btn" onclick="home1()">+1</button>
            <button class="btn" onclick="home2()">+2</button>
            <button class="btn" onclick="home3()">+3</button>
            <button class="btn" onclick="homefoul()">FOUL</button>  
        </div>        
        <div id="btnguest">
            <button class="btn" onclick="guest1()">+1</button>
            <button class="btn" onclick="guest2()">+2</button>
            <button class="btn" onclick="guest3()">+3</button>
            <button class="btn" onclick="guestfoul()">FOUL</button> 
        </div>
        <div>
            <button id="newgame" onclick="newgame()">NEW GAME</button>
        </div>
        
        
        
    <script src="index.js"></script>
</body>
</html>
